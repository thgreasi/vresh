<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="cities-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      li {
        border: 1px solid rgba(0, 0, 0, 0.14);
        border-left: 3px solid #61de61;
        /*margin: 0.5em 0;*/
        padding-left: 0.7em;
        padding-right: 0.3em;
      }

    </style>

    <ul>
      <template is="dom-repeat" items="{{items}}" sort="_sortItems">
        <li>
          <cities-list-item item={{item}} items={{items}} on-unstar="unstarItem"></cities-list-item>
        </li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'cities-list',

        properties: {
          items: {
            type: Array,
            notify: true,
          },
          sortedItems: {
            type: Array,
            notify: true,
          },
          sort: {
            type: String,
            value: () => ''
          }
        },

        observers: [
          '_itemsOrSortingChanged(items, sort)'
        ],

        refresh: function() {
          console.log('refresh', this.items);
          if (!this.items) {
            return Promise.resolve();
          }

          var searchProvider = document.createElement('iron-meta').byKey('WeatherService');
          return Promise.all(this.items.map(c => {
            console.log(`refreshing ${c.name}`);
            return searchProvider.getCityWeatherByID(c.id).then(data => {
              let index = this.items.indexOf(c);
              if (index >= 0) {
                this.splice('items', index, 1, data);
                // Object.assign(c, data);
                // this.notifyPath(`items.#${index}`, data);
              }
              return data;
            }).catch(e => {
              console.log(`Error: ${e}`);
              return c;
            });
          })).catch(e => {
            console.log(`Error: ${e}`);
            return this.items;
          });
        },

        _sortItems: function(a,b) {
          if (!this.sort || !(this.sort in this.items[0])) {
            return 0;
          }
          
          let ascSorting = !this.sort || this.sort === 'name' ? 1 : -1;

          let aa = a[this.sort];
          let bb = b[this.sort];
          if(aa < bb) {
            return -1 * ascSorting;
          }
          if(aa > bb) {
            return 1 * ascSorting;
          }
          return 0;
        },

        _itemsOrSortingChanged: function (items, sort) {
          let sortedItems = items.slice();
          if (sortedItems &&
              sortedItems.length &&
              sort &&
              sort in sortedItems[0]) {
            sortedItems.sort((a, b) => {
              let ascSorting = !sort || sort === 'name' ? 1 : -1;

              let aa = a[sort];
              let bb = b[sort];
              if(aa < bb) {
                return -1 * ascSorting;
              }
              if(aa > bb) {
                return 1 * ascSorting;
              }
              return 0;
            });
          }
          this.set('sortedItems', sortedItems);
        },

        unstarItem: function (sender, details) {
          if (this.items && details && details.item) {
              var index = this.items.indexOf(details.item);
              if (index >= 0) {
                this.splice('items', index, 1);
              }
            }
        },

        ready: function() {

        }
      });
    })();
  </script>
</dom-module>
