<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

</head><body><dom-module id="openweathermap-search">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      header {
        color: #6F6F6F;
        margin-bottom: 0;
      }

      paper-spinner {
        vertical-align: middle;
      }

      .user-name-li {
        @apply(--paper-font-body1);
        position: relative;
        padding: 8px 0;
        cursor: pointer;
      }

      .user-name {
        font-size: 1.5em;
        font-weight: normal;
      }

    </style>

    <section class="search-results">
      <template is="dom-if" if="{{ activeCityWeatherPromise }}">
        <header>
          Loading weather data
          <paper-spinner active=""></paper-spinner>
        </header>
      </template>

      <template is="dom-if" if="{{ cityWeather.name }}">
        <city-weather item="{{ cityWeather }}" saved-items="{{ savedItems }}"></city-weather>
      </template>
    </section>

  </template>

  </dom-module>
<script src="openweathermap-search.js"></script></body></html>
